name: Release Android

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      releaseRef:
        description: "Git REF for release (e.g., refs/tags/v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release Android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set env
        run: |
          if [ "${{ github.event.inputs.releaseRef }}" != "" ]; then
            RELEASE_REF=${{ github.event.inputs.releaseRef }}
          else
            RELEASE_REF=${GITHUB_REF}
          fi
          RELEASE_VERSION=$(echo $RELEASE_REF | sed -e 's/refs\/tags\///')
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_VERSION }}
          fetch-depth: 0

      - name: Verify tag is on default branch
        run: |
          TAG_NAME=${{ env.RELEASE_VERSION }}
          TAG_COMMIT=$(git rev-parse $TAG_NAME^{commit})
          DEFAULT_BRANCH=${{ github.event.repository.default_branch }}
          
          echo "Tag: $TAG_NAME"
          echo "Tag commit: $TAG_COMMIT"
          echo "Default branch: $DEFAULT_BRANCH"
          
          # Fetch default branch to check if tag commit is on it
          git fetch origin $DEFAULT_BRANCH
          
          # Check if the default branch contains the tag commit
          if ! git branch -r --contains $TAG_COMMIT | grep -q "origin/$DEFAULT_BRANCH"; then
            echo "Error: Tag $TAG_NAME (commit $TAG_COMMIT) is not on the $DEFAULT_BRANCH branch."
            echo "Please create tags only from the $DEFAULT_BRANCH branch."
            exit 1
          fi
          
          echo "âœ“ Tag is on $DEFAULT_BRANCH branch"

      - name: Verify version consistency
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          TAG_VERSION=${RELEASE_VERSION#v}

          echo "Pubspec version: $PUBSPEC_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$PUBSPEC_VERSION" != "$TAG_VERSION" ]; then
            # Delete the tag
            gh api -X DELETE /repos/${{ github.repository }}/git/refs/tags/${{ env.RELEASE_VERSION }}
            echo "Error: Pubspec version ($PUBSPEC_VERSION) does not match tag version ($TAG_VERSION)."
            exit 1
          fi
          echo "Version check passed."

      - name: Install and set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.x"

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build with Flutter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
        run: flutter build apk

      - name: Sign APK
        id: sign_apk
        uses: ilharp/sign-android-release@v1
        with:
          buildToolsVersion: 35.0.0
          releaseDir: build/app/outputs/flutter-apk
          signingKey: ${{ secrets.SIGNING_KEYSTORE }}
          keyStorePassword: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          keyAlias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Add version to APK
        run: mv ${{steps.sign_apk.outputs.signedFile}} finease-${{ env.RELEASE_VERSION }}.apk

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          tag_name: ${{ env.RELEASE_VERSION }}
          fail_on_unmatched_files: true
          files: |
            finease-${{ env.RELEASE_VERSION }}.apk
          generate_release_notes: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
